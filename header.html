<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./static/css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="main-compo-flex-holder">
        <img
          src="./static/img/full-logo.svg"
          alt="game Hub logo"
          class="logo"
        />
        <a href="#" class="link"><h3>Store</h3></a>
        <a href="#" class="link"><h3>Community</h3></a>
        <a href="#" class="link"><h3>Support</h3></a>
      </div>
      <div class="side-compo-flex-holder">
        <div class="icon-holder">
          <img
            src="./static/img/icon-search.svg"
            alt="search icon"
            class="header-icon"
          />
        </div>
        <div class="icon-holder">
          <img
            src="./static/img/icon-cart.svg"
            alt="cart icon"
            class="header-icon"
          />
        </div>
        <div class="icon-holder">
          <img
            src="./static/img/icon-bell.svg"
            alt="notification icon"
            class="header-icon"
          />
        </div>
        <div class="avatar-holder">
          <img
            src="./static/img/default-avatar.jpg"
            alt="User Avatar"
            class="user-avatar"
          />
          <div class="user-status"></div>
        </div>
        <img src="./static/img/dropdown.svg" alt="dropdown icon" />
      </div>
    </header>
  </body>
</html>
