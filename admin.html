<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="static/css/admin.css" />
  </head>
  <body>
    <div class="admin-content">
      <div class="admin-panel">
        <div class="admin-holder">
          <div class="admin-avatar-holder">
            <img
              src="static/img/default-avatar.jpg"
              alt="Administrator Avatar"
              class="admin-avatar"
            />
            <div class="user-status"></div>
          </div>
          <div class="admin-info">
            <h3>Chim Sun Xoan</h3>
            <h5>Administrator</h5>
          </div>
        </div>
        <div class="admin-func-flexbox">
          <div class="admin-func">
            <div class="func func1">
              <span class="icon"></span>
              <h4>Dashboard</h4>
            </div>
            <div class="func selected func2">
              <span class="icon"></span>
              <h4>User</h4>
            </div>
            <div class="func func3">
              <span class="icon"></span>
              <h4>Games</h4>
            </div>
            <div class="func func4">
              <span class="icon"></span>
              <h4>Sale</h4>
            </div>
            <div class="func func5">
              <span class="icon"></span>
              <h4>Statistics</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="user-search-panel"></div>
    </div>
  </body>
</html>
